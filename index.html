    <body>
                <div class="container-fluid vh-100" style="margin-top:20px">
                    <div class="" style="margin-top:100px">
                        <div class="rounded d-flex justify-content-center">
                            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                                <div class="text-center">
                                    <h3 class="text-primary">Sign In</h3>
                                </div>
                                <form action="">
                                    <div class="p-4">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text bg-primary"><i
                                                    class="bi bi-person-plus-fill text-white"></i></span>
                                            <input type="name" class="form-control" placeholder="Enter your name" id="name">
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text bg-primary"><i
                                                    class="bi bi-person-plus-fill text-white"></i></span>
                                            <input type="email" class="form-control" placeholder="Example@gmail.com" id="email">
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text bg-primary"><i
                                                    class="bi bi-key-fill text-white"></i></span>
                                            <input type="password" class="form-control" placeholder="password" id="password">
                                        </div>
                                        <div class="form-check">
                                            <select name="" id="user">
                                                <option selected disabled >Select role</option>
                                                <option value="user" >User</option>
                                                <option value="admin" >Admin</option>
                                            </select>
                                            <!-- <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> -->
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Remember Me
                                            </label>
                                        </div>
                                        <button class="btn btn-primary text-center mt-2" type="submit" id="login">
                                            Login
                                        </button>
                                        <p class="text-center mt-5">Don't have an account?
                                            <span class="text-primary">Sign Up</span>
                                        </p>
                                        <p class="text-center text-primary">Forgot your password?</p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
